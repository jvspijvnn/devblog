{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'articles/details.css' %}">
    <title>Document</title>
</head>
<body>
     <a href="{% url 'home' %}"><i class='bx bx-left-arrow-alt'></i></a>
     <div class = 'content'>
         <h2>{{ x.title|safe }}</h2>
         <p>{{ x.content|safe }}</p>
         <p>{{ x.author|safe }}</p>
     </div>

     <div class="comment">
         <h2>Commentaires ...</h2>
         <div class="comment-details">
             {% for y in x.comments.all %}
                <h6>{{y.objet}}</h6>
                <p>{{y.content}}</p>
             {% endfor %}

         </div>

     </div>

      <form  method="post">
          {%csrf_token%}
          {{commented}}
          <input type="submit" value="Soumettre">
      </form>

</body>
</html>
